<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 70vw;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
      para aprender a progrmar.
    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"></iframe>
        Tambem é bem legal
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com.br/" frameborder="0"></iframe> Não
      permite a utilização do iframe
    </p>
  </body>
</html>
